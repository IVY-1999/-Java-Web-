<!DOCTYPE html>
<html>
<head>
    <title>静下心来图书借阅系统</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="description" content="静下心来图书借阅系统" />
    <meta name="keywords" content="静下心来,网站管理系统,企业网站" />
    <meta name="Author" content="phenix" />
    <meta name="CopyRight" content="静下心来阅览室" />
    <link rel="stylesheet" type="text/css" href="./Style/skin.css" />

    <script language="JavaScript" src="Js/jquery-3.3.1.min.js"></script>
<!--    点一下验证码刷新-->
    <script language="JavaScript">
        // 1.当文档加载完毕，调用jquery
        $(function(){
            // 2.执行图片点击事件
            $("#code").click(function(){
                // 3.设置图片的src属性，需要添加随机数(每点击以此验证码，向服务器要一次）
                $(this).prop("src","code.let?id="+Math.random());
            });
        });
    </script>


</head>
    <body>
        <table width="100%" >
            <!-- 顶部部分 -->
            <tr height="41"><td colspan="2" background="./Images/login_top_bg.gif">&nbsp;</td></tr>
            <!-- 主体部分 -->
            <tr style="background:url(./Images/login_bg.jpg) repeat-x;" height="532"    >
                <!-- 主体左部分 -->
                <td id="left_cont" valign="top"  width="100%" height="100%">
                    <table  >
                        <tr>
                            <td width="20%" rowspan="2">
                                <ul>
                                    <li><img src="Images/book.png" width="700" height="466"/>&nbsp;<a href="javascript:void(0)"></a>
                                </ul>
                             </td>
                        </tr>
                    </table>
                </td>
                <td id="right_cont">
                    <table height="100%">
                        <tr height="30%"><td colspan="3">&nbsp;</td></tr>
                        <tr>
                            <td width="30%" rowspan="5">&nbsp;</td>
                            <td valign="top" id="form">
                                <form id="fmLogin" method="post" action="user.let?type=login">
                                    <table valign="top" width="50%">
                                        <tr><td colspan="2"><h4 style="letter-spacing:1px;font-size:16px;">静下心来图书阅览室</h4></td></tr>
                                        <tr><td>管理员：</td><td><input type="text" name="name" required /></td></tr>
                                        <tr><td>密&nbsp;&nbsp;&nbsp;&nbsp;码：</td><td><input type="password" name="pwd" required/></td></tr>
                                        <tr><td>验证码：</td><td><input type="text" name="valcode" value="" style="width:80px;" required/>&nbsp;<img id="code" src="code.let"/></td></tr>
                                        <tr class="bt"><td>&nbsp;</td><td><input type="submit" value="登录" />&nbsp;<input type="reset" value="重填" /></td></tr>
                                    </table>
                                </form>
                            </td>
                            <td rowspan="5">&nbsp;</td>
                        </tr>
                        <tr><td colspan="3">&nbsp;</td></tr>
                    </table>
                </td>
            </tr>
            <!-- 底部部分 -->
            <tr id="login_bot"><td colspan="2"><p>Copyright © 2012-2022 静下心来阅览室</p></td></tr>
        </table>
    </body>
</html>
